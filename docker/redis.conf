# Redis Configuration for Persistence and Memory Optimization

# Network
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Persistence Configuration
# Enable RDB persistence (snapshot)
save 900 1
save 300 10
save 60 10000

# Enable AOF persistence (append-only file)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory Management
# Set max memory (adjust based on your needs)
maxmemory 512mb

# Memory policy - allkeys-lru keeps frequently accessed keys in memory
maxmemory-policy allkeys-lru

# Enable lazy freeing for better performance
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Performance optimizations
tcp-backlog 511
databases 16
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Logging
loglevel notice
logfile ""

# Security (optional - uncomment if needed)
# requirepass your_password_here

# Client connection settings
maxclients 10000

# Disable protected mode for Docker
protected-mode no 